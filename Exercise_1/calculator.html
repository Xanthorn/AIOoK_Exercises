<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
</head>

<body style="margin:10px;">
    <div id="standardInput">
        <input onchange="firstCheck()" type="text" id="firstNumber" style="font-size: 22px;" />
        <label id="mark" style="font-size: 22px;"> &nbsp;</label>
        <input onchange="secondCheck()" type="text" id="secondNumber" style="font-size: 22px;" />
        <label id="equal" style="font-size: 22px;">=</label>
        <label id="score" style="font-size: 22px;"></label>
    </div>
    <div id="actionMenu" style="margin-top:10px;">
        <button onclick="addition()" id="addition" style="margin-right: 10px;">+</button>
        <button onclick="subtraction()" id="subtraction" style="margin-right: 10px;">-</button>
        <button onclick="multiplication()" id="multiplication" style="margin-right: 10px;">*</button>
        <button onclick="division()" id="division" style="margin-right: 10px;">/</button>
        <button onclick="exponentiation()" id="exponentiation">x^</button>
        <button onclick="showDistanceCalculator()" id="distance">distance between points</button>
    </div>
    <div id="coordinatesInput">
        <form action="">
            <div>
                <h1>
                    First Coordinate
                </h1>
                <input onChange="" type="text" id="firstX" placeholder="Latitude">
                <input type="radio" name="typeOfFirstX" value="N" checked>
                <label>N</label>
                <input type="radio" name="typeOfFirstX" value="S">
                <label>S</label>
                <br>

                <input onChange="" type="text" id="firstY" placeholder="Longtitude">
                <input type="radio" name="typeOfFirstY" value="W" checked>
                <label>W</label>
                <input type="radio" name="typeOfFirstY" value="E">
                <label>E</label>
            </div>
            <div>
                <h1>
                    Second Coordinate
                </h1>
                <input onChange="" type="text" id="secondX" placeholder="Latitude">
                <input type="radio" name="typeOfSecondX" value="N" checked>
                <label>N</label>
                <input type="radio" name="typeOfSecondX" value="S">
                <label>S</label>
                <br>

                <input onChange="" type="text" id="secondY" placeholder="Longtitude">
                <input type="radio" name="typeOfSecondY" value="W" checked>
                <label>W</label>
                <input type="radio" name="typeOfSecondY" value="E">
                <label>E</label>
            </div>
            <div>
                <button onclick="calculateDistance()" id="distance()">Calculate</button>
                <button onclick="hideDistanceCalculator()">Cancel</button>
            </div>
        </form>
        <div>
            Distance:
            <input id="distanceResult" readonly>
            nautical miles
        </div>
    </div>
    <p id="result" style="color:red;font-style:italic;"></p>
</body>

</html>

<footer>
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="calculator.css">
</footer>
